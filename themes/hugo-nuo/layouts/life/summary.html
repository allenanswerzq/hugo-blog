<article class="life-entry">
  <header class="life-header">
    <h3 class="life-title"><a href="{{ .Permalink }}" class="life-link">{{ .Title }}</a></h3>
    <p class="life-meta">@{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }} · {{ .Date.Format "Jan 2, 2006" }} · {{ .ReadingTime }} min read</p>
  </header>
  {{ if isset .Params "cover" }}
    <img class="life-cover" src="{{ .Params.cover }}" alt="{{ .Title }}" lazyload="on">
  {{ end }}
  <p class="life-summary">{{ .Summary | plainify | htmlUnescape }}</p>
  <footer class="life-footer">
    <a class="read-more" href="{{ .Permalink }}">Read More →</a>
  </footer>
</article>
